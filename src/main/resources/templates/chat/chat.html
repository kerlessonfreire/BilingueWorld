<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ao vivo - Bilingue World</title>
    <link rel="stylesheet" href="chat.css" type="text/css" th:href="@{chat.css}">
</head>
<body th:data-meu-id="${usuario.id}" th:data-meu-nome="${usuario.nome}">
    <header>
        <nav>
            <a class="logo" href="/">Belingue World</a> 
            <ul class="nav-list">
                <li><a href="/regra">Regra</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/">conteudo</a></li>
    
            </ul>
        </nav>
    </header>
    <div class="principal">
        <div class="niveis">
            <div class="nivel" data-id-nivel="1" data-nome="NÃ­vel 1">
                Nivel 01
            </div>
            <div class="nivel" data-id-nivel="2" data-nome="NÃ­vel 2">
                Nivel 02</div>
            <div class="nivel" data-id-nivel="3" data-nome="NÃ­vel 3">
                Nivel 03
            </div>
        </div>
        <div class="chat oculto">
            <div class="cabecalho">
                <label>Chat de (<span th:text="${usuario.nome}"></span> )</label>
                <div class="estao-digitando-container oculto"></div>
                <button class="fechar-chat">
                    <img th:src="@{/close.svg}" alt="Fechar Chat">
                </button>
            </div>
            <div class="mensagens"></div>
            <div class="input-group">
                <input class="campo-texto" placeholder="Digite uma mensagem..."/>
                <button class="enviar-mensagem">
                    <img th:src="@{/send.svg}" alt="Enviar">
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/chat/script.js}"></script>
    <script src="chat.js"></script>
</body>
</html>
