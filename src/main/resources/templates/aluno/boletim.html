<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boletim</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <h2>Boletim</h2>
    <!-- <p>The .table-hover class enables a hover state on table rows:</p> -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Estudante</th>
          <th>N1</th>
          <th>N2</th>
          <th>MÃ©dia</th>
          <th>Resultado Final</th>
        </tr>
      </thead>
      <tbody>

        <!-- modelo de tr pra usar no Thymeleaf

        <tr>

          <td th:text="${aluno.nome}">John</td>

          <td th:text="${aluno.n1}"></td>

          <td th:text="${aluno.n2}"></td>

          <td th:text="${aluno.media}">-</td>

          <td th:text="${aluno.resultado}">-</td>

        </tr>

        -->

        <tr>
          <td>John</td>
          <td><span style="font-weight: bold;">5</span></td>
          <td><span style="font-weight: bold;">6</span></td>
          <td><span style="font-weight: bold;">5.5</span></td>
          <td>Reprovado</td>
        </tr>
      </tbody>
    </table>
</body>
<script>
  texto = document.getElementsByTagName("td")[4]
  if(texto.innerText == "Reprovado"){
    texto.style.color = "rgb(141, 14, 14)"
  }else{
    texto.style.color = "green"
  }
</script>
</html>
